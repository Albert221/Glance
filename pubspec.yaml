name: reddigram
description: >
  Another client for Reddit, but this time, it's not just a client.
  It's a different way of browsing photos, GIFs, memes and other things there!

version: 1.4.2+11

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  built_collection: ^4.2.0
  built_value: ^6.4.0
  cached_network_image: ^2.0.0-rc
  dio: ^2.1.2
  firebase_analytics: ^2.1.1+3
  firebase_core: ^0.3.4
  firebase_crashlytics: ^0.0.4+2
  flutter_redux: ^0.5.3
  flutter_widgets: ^0.1.6
  jaguar_jwt: ^2.1.6
  package_info: ^0.4.0+3
  photo_view: ^0.4.0
  redux: ^3.0.0
  redux_thunk: ^0.2.1
  shared_preferences: ^0.5.2
  uni_links: ^0.2.0
  url_launcher: ^5.0.2
  validators: ^2.0.0+1
  video_player: ^0.10.1+3

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.3.3
  built_value_generator: ^6.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/chrome_desktop_site.png

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico/Pacifico-Regular.ttf